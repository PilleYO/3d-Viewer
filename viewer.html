<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
    }
    model-viewer {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <model-viewer 
    src="https://www.dropbox.com/s/s02wutu0mz9mrzqypjocd/woran-du-glaubst-2.0.gltf?raw=1"
    alt="3D Modell"
    camera-controls
    auto-rotate
    background-color="#f0f0f0">
  </model-viewer>
</body>
</html>
