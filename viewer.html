<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>3D Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
    }
    model-viewer {
      width: 100%;
      height: 100vh; /* Passt die Höhe an, kann in Readymag durch iframe überschrieben werden */
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <model-viewer 
    src="woran-du-glaubst-2.0.gltf" 
    alt="3D Modell"
    camera-controls
    auto-rotate
    background-color="#f0f0f0">
  </model-viewer>
</body>
</html>
